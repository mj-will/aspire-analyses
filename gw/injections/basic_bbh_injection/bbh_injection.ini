accounting = ligo.dev.o4.cbc.pe.bilby

label = bbh_injection
outdir = outdir_bbh_injection

detectors = [H1, L1]
duration = 4

sampler = poppy
sampler-kwargs = {
    'eps': 1e-6,
    'n_samples': 1000,
    'n_initial_samples': 10_000,
    'bounded_to_unbounded': True,
    'fit_kwargs': {'n_epochs': 100},
    'sample_kwargs': {'sampler': "smc", 'adaptive': True, 'emcee_kwargs': {'nsteps': 10}},
}

prior-file = bbh_injection.prior

injection = True
gaussian-noise = True
n-simulation = 1
n-parallel = 1
request-cpus = 4

conda-env = poppy
scheduler = slurm
scheduler-args = partition=sciama3-5.q
scheduler-module = system anaconda3
scheduler-analysis-time = 1-00:00:00
