label = poppy_pp_test
outdir = outdir_poppy_initial_test

request-memory=8.0

detectors = [H1, L1, V1]
duration = 4
sampling-frequency=2048.0

prior-file = aligned_spin.prior
deltaT = 0.2

phase-marginalization=True
distance-marginalization=True
time-marginalization=False

injection-file = aligned_spin_injections.json
gaussian-noise = True
generation-seed = 1234
n-simulation = 100

sampler = poppy
sampler-kwargs = {
    eps=1e-6,
    n_initial_samples=10_000,
    n_samples=2000,
    sample_kwargs={sampler="smc", adaptive=True}
}

conda-env = poppy
scheduler = slurm
scheduler-args = partition=sciama3.q,sciama3-5.q,sciama4.q,sciama5-5.q
scheduler-module = system anaconda3
scheduler-analysis-time = 1-00:00:00