name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      container: ${{ steps.filter.outputs.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            container:
              - '.github/workflows/pages.yml'
              - '.github/docker/**'
              - 'environment.yml'
              - 'pyproject.toml'
              - 'src/**'

  build-container:
    runs-on: ubuntu-latest
    needs: detect-changes
    permissions:
      packages: write
      contents: read
    env:
      SHOULD_BUILD: ${{ needs.detect-changes.outputs.container }}
    steps:
      - uses: actions/checkout@v4
      - name: Skip reason
        if: env.SHOULD_BUILD != 'true'
        run: echo "Container inputs unchanged; skipping image build."
      - name: Log in to GHCR
        if: env.SHOULD_BUILD == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push docs container
        if: env.SHOULD_BUILD == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/docs-container:latest

  build:
    needs:
      - detect-changes
      - build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/docs-container:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Download data release from Zenodo
        run: |
          conda activate aspire
          cd data_releases
        # Skip for testing
        #   make download_core
        shell: bash -l {0}
      - name: Build the book
        run: |
          conda activate aspire
          cd docs
          make build
        shell: bash -l {0}
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
